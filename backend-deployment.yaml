apiVersion: v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: andyrift-backend
          image: andyrift-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000