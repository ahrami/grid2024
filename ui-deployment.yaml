apiVersion: v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: andyrift-ui
          image: andyrift-ui:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000